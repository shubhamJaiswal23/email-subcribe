<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subcribe</title>
  </head>
  <body>
    <!-- Background conatiner -->
    <div class="flex items-center justify-center bg-zinc-700 h-screen">
      <!-- flex-container -->
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <!-- flex-container -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <!-- image -->
          <img
            src="./images/image.jpg"
            alt=""
            class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none hover:scale-105 hover:rounded-xl duration-200"
          />
          <!-- content -->
          <div class="p-6 md:p-12">
            <h2
              class="serif text-center text-xl font-medium text-white md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="max-w-xs text-white text-center md:text-left my-4 leading-5 text-xs tracking-wide"
            >
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter.
            </p>

            <!-- button -->
            <div
              class="flex flex-col md:flex-row mt-5 space-y-4 md:space-y-0 md:space-x-3"
            >
              <input
                type="text"
                placeholder="Enter your email address"
                class="p-2 px-4 text-center text-white focus:outline-none bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left"
              />
              <button
                class="px-5 py-3 text-xs text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500 rounded-md"
              >
                Subcribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
